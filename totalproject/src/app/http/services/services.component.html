<table class="table table-boarderd table-stripped">
  <thead>
    <tr>
      <th scope="col">s.no</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>
    </tr>
  </thead>
  <tbody>
  
    <tr *ngFor="let row of data;let index=index">
      <th scope="row">{{ index }}</th>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.phone}}</td>
    </tr>
  </tbody>
</table>
